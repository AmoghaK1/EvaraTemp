<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Product | EVARA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="sell.css">
    <link rel="icon" href="/Logo/evara-logo.svg">
</head>

<body>
    <div class="container">
        <div class="logo text-center mb-3">
            <img src="/Logo/evara-logo.svg" alt="Logo" class="img-fluid">
        </div>
        <h2 class="text-center mb-4">Sell a Product</h2>
        <form id="sellForm" class="content__form" method="post" action="/SELL">
            <div class="mb-3">
                <label for="sellername" class="form-label">Seller Name:</label>
                <input type="text" id="sellername" name="sellername" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="sellernum" class="form-label">Seller Number:</label>
                <input type="number" id="sellernum" name="sellernum" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="productName" class="form-label">Product Name:</label>
                <input type="text" id="productName" name="productName" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="productCategory" class="form-label">Product Category:</label>
                <input type="text" id="productCategory" name="productCategory" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price:</label>
                <input type="number" id="price" name="price" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="location" class="form-label">Location:</label>
                <input type="text" id="location" name="location" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="productDetail" class="form-label">Product Detail:</label>
                <textarea id="productDetail" name="productDetail" class="form-control" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="img1" class="form-label">Image 1 URL:</label>
                <input type="text" id="img1" name="img1" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Post</button>
        </form>
    </div>
    <script src="SELL.js"></script>

</body>

</html>
